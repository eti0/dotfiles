# configuration
backend = "glx";
vsync = true;
vsync-use-glfinish = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
glx-copy-from-front = false;

# shadows
shadow = true;
shadow-radius = 25;
shadow-opacity = .1;
shadow-offset-x = -25;
shadow-offset-y = -10;
shadow-ignore-shaped = false;
shadow-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "window_type = 'dnd'",
	"window_type *= 'menu'",
	"window_type = 'utility'",
	"n:s:dunst",
    "class_g = 'slop'",
    "_GTK_FRAME_EXTENTS@:c",
    "window_type *= 'normal' && ! name ~= ''"
];

# frame
frame-opacity = 0.125;

# blur
blur-background = true;
blur-background-frame = true;
blur:
{
  method = "gaussian";
  size = 64;
  deviation = 16;
};
